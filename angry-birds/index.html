<!DOCTYPE html>
<html>
<head>
  <title>Angry Birds Chrome</title>

  <meta name="Title" content="Angry Birds Chrome">
  <meta name="description" content="Play Angry Birds online in HD with Google Chrome">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <link href="https://fonts.googleapis.com/css?family=Terminal+Dosis:800" rel="stylesheet">
  <link rel="stylesheet" href="css/angry_birds_chrome.css">
  <link rel="shortcut icon" href="favicon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    table.content-table,
    table.content-table td {
      width: 100%;
      height: 100%;
      padding: 0;
      border-collapse: collapse;
    }

 
    .buttons,
    #version-buttons,
    #social-container,
    #login,
    #installButton,
    #twitterButton,
    #fb-like-iframe,
    #optimized,
    #tooltip {
      opacity: 0;
      pointer-events: none;
    }
  </style>


  <script>
    (function () {
      try {
        if (window.self !== window.top) {
          window.top = window.self;
          window.parent = window.self;
        }
      } catch (e) {}

      const realGet = document.getElementById.bind(document);
      document.getElementById = function (id) {
        return realGet(id) || {
          style: {},
          innerHTML: "",
          appendChild() {},
          removeChild() {}
        };
      };
    })();
  </script>

    window.google = { load: function () {} };
  </script>

  <script src="fowl/fowl.nocache.js"></script>
</head>

<body>
  <table class="content-table">
    <tr>
      <td>
        <div class="gamecont" id="content">
          <div id="loginInfo"></div>
          <div id="gameDiv">
            <div id="playn-root">
              <div id="loading">
                <img src="images/loading_image_bird.png">
              </div>
            </div>
            <div id="rovionews"></div>
            <div id="videochapter"></div>
            <div id="ingameframecontainer"></div>
            <div id="cornerframecontainer1"></div>
          </div>
          <div class="buttons">
            <div class="buttoncontainer">
              <div id="version-buttons"></div>
              <a id="installButton"></a>
              <a href="#" class="loginButton" id="login"></a>
            </div>
            <div id="social-container">
              <a id="twitterButton"></a>
              <iframe id="fb-like-iframe"></iframe>
              <a id="optimized"></a>
            </div>
            <div id="tooltip"></div>
          </div>
        </div>
      </td>
    </tr>
  </table>

  <noscript>
    <div style="color:white;text-align:center">
      JavaScript is required to play this game.
    </div>
  </noscript>


  <script>
  (function() {
    const GAME_WIDTH = 1024;
    const GAME_HEIGHT = 768;

    function resizeGame() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const scale = Math.min(viewportWidth / GAME_WIDTH, viewportHeight / GAME_HEIGHT);

      const newWidth = Math.round(GAME_WIDTH * scale);
      const newHeight = Math.round(GAME_HEIGHT * scale);

      const gameDiv = document.getElementById('gameDiv');
      const playnRoot = document.getElementById('playn-root');
      const content = document.getElementById('content');

      [gameDiv, playnRoot, content].forEach(el => {
        if(el) {
          el.style.width = newWidth + 'px';
          el.style.height = newHeight + 'px';
          el.style.position = 'fixed';
          el.style.left = ((viewportWidth - newWidth)/2) + 'px';
          el.style.top = ((viewportHeight - newHeight)/2) + 'px';
        }
      });
    }

    window.addEventListener('resize', resizeGame);
    window.addEventListener('load', resizeGame);
  })();
  </script>
</body>
</html>
