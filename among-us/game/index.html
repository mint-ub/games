	<script type="text/javascript">

	    $( window ).resize(UpdateUI);

	    function UpdateUI(){
	    	var width = 960;
	    	var height = 600;
	        var top = height / 2 - 300 + 50;
	        var left = $(window).width() / 2 - width / 2 - 160 - 20;
	        var right = $(window).width() / 2 - width / 2 - 160 - 20;

	        if (left > 0)
	        {
	          $("#cpm_left").show();
	          $("#cpm_right").show();
	          $("#cpm_left").css({top: top, left: left, position:'absolute'});
	          $("#cpm_right").css({top: top, right: right, position:'absolute'});
	        }
	        else
	        {
	          $("#cpm_left").hide();
	          $("#cpm_right").hide();
	        }
	    }
	</script>
