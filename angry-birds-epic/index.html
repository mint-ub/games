<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Angry Birds Epic BETA</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Make body and html fill the whole window */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Make the Unity container fill the whole screen */
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Make canvas scale to fill container */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Make loading bar centered */
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title"></div>
      </div>
    </div>
<script>
  var canvas = document.querySelector("#unity-canvas");

  function unityShowBanner(msg, type) {
    var warningBanner = document.querySelector("#unity-warning");
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/Epic.loader.js";
  var config = {
    arguments: [],
    frameworkUrl: buildUrl + "/Epic.framework.js",
    codeUrl: buildUrl + "/Epic.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Rovio Entertainment Ltd.",
    productName: "Epic",
    productVersion: "1.0.14",
    showBanner: unityShowBanner,
    dataUrl: null, // We'll provide the merged data manually
  };

  // Make canvas resize automatically on window resize
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    document.querySelector("#unity-container").className = "unity-mobile";
    canvas.className = "unity-mobile";
  }

  document.querySelector("#unity-loading-bar").style.display = "block";

  // Load Unity loader script
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = async () => {
    // Fetch the two parts and merge
    const part1 = await fetch(buildUrl + "/Epic.data.1").then(r => r.arrayBuffer());
    const part2 = await fetch(buildUrl + "/Epic.data.2").then(r => r.arrayBuffer());

    // Merge ArrayBuffers
    const merged = new Uint8Array(part1.byteLength + part2.byteLength);
    merged.set(new Uint8Array(part1), 0);
    merged.set(new Uint8Array(part2), part1.byteLength);

    // Create a Blob and override dataUrl with object URL
    const blob = new Blob([merged], { type: "application/octet-stream" });
    config.dataUrl = URL.createObjectURL(blob);

    // Start Unity
    createUnityInstance(canvas, config, (progress) => {
      document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
    }).then((unityInstance) => {
      document.querySelector("#unity-loading-bar").style.display = "none";
      document.querySelector("#unity-fullscreen-button").onclick = () => {
        unityInstance.SetFullscreen(1);
      };
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>

  </body>
</html>
